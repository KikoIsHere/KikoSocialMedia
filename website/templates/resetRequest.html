<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Login</title>
    </head>
    <body>
        <h2>Login to your account</h2>
        <form method="post">

            {{ form.csrf_token }}
            
            {{ form.email.label() }}
            {{ form.email(placeholder="Email") }}

            {{ form.submit() }}

        </form>
        <a href="/signup">Sign-up</a>
        <a href="/login">Login</a>
    </body>
</html>
